<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('image/loginpage_background1.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .signup-container h2 {
      margin-bottom: 25px;
    }
    .input-field {
      margin-bottom: 25px;
      position: relative;
    }
    .input-field input {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      font-size: 1em;
    }
    .info-text {
      font-size: 0.85em;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    .signup-button, .google-signup-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .signup-button {
      background-color: white;
      color: #0d1b2a;
    }
    .google-signup-button {
      background-color: #db4437;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-signup-button img {
      width: 20px;
      height: 20px;
    }
    .login-link {
      margin-top: 20px;
      font-size: 0.9em;
    }
    .login-link a {
      color: white;
      text-decoration: underline;
    }
    .error {
      color: #ff6666;
      font-size: 0.8em;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .password-tip {
      font-size: 0.7em;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <div class="input-field">
      <input type="text" id="name" placeholder="Enter your name" />
      <div id="name-error" class="error"></div>
    </div>
    <div class="input-field">
      <input type="text" id="mobile" placeholder="Enter your mobile number" />
      <div id="mobile-error" class="error"></div>
    </div>
    <div class="input-field">
      <input type="email" id="email" placeholder="Enter email" />
      <div id="email-error" class="error"></div>
    </div>
    <div class="input-field">
      <input type="password" id="password" placeholder="Enter Password" />
      <div id="password-error" class="error"></div>
      <div class="password-tip">Password must be at least 8 characters long.</div>
    </div>
    <div class="info-text">
      By clicking <strong>Agree & Join</strong> or <strong>Continue</strong>, you agree to the PRATISHPARDHA User Agreement, Privacy Policy, and Cookie Policy.
    </div>
    <button class="signup-button" onclick="validateForm()">Agree & Join</button>
    <button class="google-signup-button">
      <img src="icon/Google_logo1.png" alt="Google Logo" />
      Continue with Google
    </button>
    <div class="login-link">
      I have an account? <a href="login.html">Login</a>
    </div>
  </div>
  <script>
    function validateForm() {
  const nameInput = document.getElementById('name');
  const mobileInput = document.getElementById('mobile');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  const name = nameInput.value.trim();
  const mobile = mobileInput.value.trim();
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  let valid = true;

  document.getElementById('name-error').innerText =
    /^[A-Za-z ]+$/.test(name) ? '' : 'Name must contain only letters.';
  valid = valid && /^[A-Za-z ]+$/.test(name);

  document.getElementById('mobile-error').innerText =
    /^\d{10}$/.test(mobile) ? '' : 'Mobile must be 10 digits.';
  valid = valid && /^\d{10}$/.test(mobile);

  document.getElementById('email-error').innerText =
    /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ? '' : 'Enter a valid email address.';
  valid = valid && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

  document.getElementById('password-error').innerText =
    password.length >= 8 ? '' : 'Password must be at least 8 characters long.';
  valid = valid && password.length >= 8;

  if (valid) {
    alert('Signup successful!');
    // Redirect to index.html
    window.location.href = "index1.html";
  }
}

  </script>
</body>
</html>

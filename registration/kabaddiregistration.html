<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabaddi Registration</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 350px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1>üèÜ Kabaddi Registration</h1>
        <form>
            <div class="form-group">
                <label for="name">üè∑Ô∏è Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">üìû Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="college">üè´ College Name:</label>
                <input type="text" id="college" name="college" required>
            </div>
            
            <div class="form-group">
                <label for="team">üèÜ Team Name:</label>
                <input type="text" id="team" name="team">
            </div>
            
            <div class="form-group">
                <label for="team-players">üë• Team Members:</label>
                <input type="text" id="team-players" name="team-players" placeholder="Enter all player names">
            </div>
            
            <button type="submit">‚úÖ Submit Registration</button>
        </form>
    </div>
    
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {"value": 100},
                "size": {"value": 3},
                "color": {"value": "#ffffff"},
                "move": {"speed": 2}
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #1e1e1e, #424242);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 3D Container */
        .registration-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateX(10deg) rotateY(5deg);
            transition: transform 0.3s ease-in-out;
        }

        .registration-container:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h1>ğŸ“ Table Tennis Registration</h1>
        <form>
            <div class="form-group">
                <label for="name">ğŸ·ï¸ Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">ğŸ“§ Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">ğŸ“ Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="college">ğŸ« College Name:</label>
                <input type="text" id="college" name="college" required>
            </div>

            <div class="form-group">
                <label for="team">ğŸ† Team Name:</label>
                <input type="text" id="team" name="team">
            </div>

            <div class="form-group">
                <label for="game-type">ğŸ†š Game Type:</label>
                <select id="game-type" name="game-type" required onchange="togglePlayers()">
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                </select>
            </div>

            <div id="player1-container" class="form-group">
                <label for="player1">ğŸ… Player 1 Name:</label>
                <input type="text" id="player1" name="player1" required>
            </div>

            <div id="player2-container" class="form-group" style="display: none;">
                <label for="player2">ğŸ… Player 2 Name:</label>
                <input type="text" id="player2" name="player2">
            </div>

            <button type="submit">âœ… Submit Registration</button>
        </form>
    </div>

    <div class="footer">
        <p>ğŸ“ All matches will be played at GEC SHEOHAR CAMPUS.</p>
    </div>

    <script>
        function togglePlayers() {
            var gameType = document.getElementById("game-type").value;
            var player2Container = document.getElementById("player2-container");

            if (gameType === "double") {
                player2Container.style.display = "block";
            } else {
                player2Container.style.display = "none";
            }
        }
    </script>

</body>
</html>

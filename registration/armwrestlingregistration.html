<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm Wrestling Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            background-color: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>üí™ Arm Wrestling Registration</h1>
        <form>
            <div class="mb-3">
                <label for="team-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="team-name" required>
            </div>
            
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="institution" class="form-label">Institution/Organization</label>
                <input type="text" class="form-control" id="institution" required>
            </div>
            <div class="mb-3">
                <label for="weight-category" class="form-label">Weight Category</label>
                <select class="form-control" id="weight-category" required>
                    <option value="lightweight">Lightweight</option>
                    <option value="middleweight">Middleweight</option>
                    <option value="heavyweight">Heavyweight</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="text-center mt-3">üìç The event will take place at GEC SHEOHAR, CAMPUS.</p>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                shape: { type: "circle" },
                size: { value: 5, random: true },
                opacity: { value: 0.8, random: true },
                move: {
                    speed: 6,
                    random: true,
                    straight: false,
                    out_mode: "bounce",
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                },
                color: { value: ["#ff0000", "#00ff00", "#0000ff", "#ff00ff", "#ffff00"] },
                line_linked: { enable: false }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: ["grab", "bubble"]
                    },
                    onclick: {
                        enable: true,
                        mode: "repulse"
                    }
                },
                modes: {
                    grab: {
                        distance: 150,
                        line_linked: { opacity: 1 }
                    },
                    bubble: {
                        size: 12,
                        opacity: 1
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    }
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            background-color: #ff5722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>üèÜ Basket Ball Registration</h1>
        <form>
            <div class="mb-3">
                <label for="team-name" class="form-label">Team Name</label>
                <input type="text" class="form-control" id="team-name" required>
            </div>
            <div class="mb-3">
                <label for="team-players" class="form-label">Team Player Names</label>
                <textarea class="form-control" id="team-players" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="institution" class="form-label">Institution/Organization</label>
                <input type="text" class="form-control" id="institution" required>
            </div>
            <div class="mb-3">
                <label for="age-group" class="form-label">Age Group</label>
                <select class="form-control" id="age-group" required>
                    <option value="under-18">Under 18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46+">46+</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="text-center mt-3">üìç All matches will be played at GEC SHEOHAR, CAMPUS.</p>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120 },
                shape: { type: "circle" },
                size: { value: 4 },
                opacity: { value: 0.7 },
                move: { speed: 2 },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: "#ffffff",
                    opacity: 0.5,
                    width: 1
                }
            }
        });
    </script>
</body>
</html>

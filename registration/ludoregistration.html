<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: white;
            padding: 30px 0;
            margin-top:-90px;
            text-align: center;
        }

        .navbar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Form Container */
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 550px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .form-container input:focus {
            border-color: #ff5722;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Navbar with Centered Logo -->
    <div class="navbar">
        <img src="../image/p2.jpeg" alt="ludo Logo">
    </div>

    <!-- Registration Form -->
    <div class="container">
        <h2>Ludo Registration</h2>
        <div class="form-container">
            <form action="your-form-processing-endpoint" method="POST">
                <input type="text" name="name" placeholder="Player Name" required>
                <input type="text" name="mobile" placeholder="Mobile Number" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="branch" placeholder="Branch" required>
                <input type="text" name="batch_sem" placeholder="Batch / Semester" required>
                <input type="text" name="category" placeholder="Category (Beginner/Intermediate/Advanced)" required>
                <button type="submit">Register Now</button>
            </form>
        </div>
    </div>

</body>
</html>

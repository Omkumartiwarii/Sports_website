<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #00bcd4, #009688);
        }
        .navbar .container {
            max-width: 100%; /* Ensures full width of the screen */
        }
        .navbar-brand {
            width: 1150px; /* Adjust this width to match volleyball website's logo section */
        }
        .navbar-brand img {
            height: 50px;
            border-radius: 50%;  /* Makes the logo circular */
            object-fit: cover;   /* Ensures the image fits well */
        }

        /* Hero Section Styling */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: url('https://via.placeholder.com/1920x600.png?text=Cricket+Stadium') no-repeat center center;
            background-size: cover;
            height: 500px;
            padding: 0 5%;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero-text {
            width: 50%;
        }
        .hero-text h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero-text p {
            font-size: 1.2rem;
            color: #333; /* Dark Gray */
        }
        .register-btn {
            background-color: #ff9800;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .register-btn:hover {
            background-color: #e65100;
        }

        /* Image Gallery */
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Logo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/p2.jpeg" alt="Cricket Logo">
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-text">
            <h1>üèè Cricket Championship 2025</h1>
            <p>Get ready for the ultimate cricket tournament! Compete with top players and showcase your skills.</p>
            <a href="../registration/cricketregistration.html" class="register-btn">Register Now</a>
        </div>
    </section>

    <!-- Image Gallery -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">üî• Cricket Action Shots</h2>
        <div class="row gallery">
            <div class="col-md-4">
                <img src="../image/cricket3.png" alt="Match Photo 1">
            </div>
            <div class="col-md-4">
                <img src="../image/cricket.png" alt="Match Photo 2">
            </div>
            <div class="col-md-4">
                <img src="../image/cricket4.png" alt="Match Photo 3">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>üìç Matches will be held at GEC Sheohar, Cricket Ground.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #FF5722, #E64A19);
        }

        .navbar-brand img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Hero Section Styling */
        .hero-section {
            background-image: url('images/basketball-bg.jpg'); /* Local image path */
            background-size: cover;
            background-position: center;
            color: white;
            height: 350px;
            text-align: center;
            position: relative;
            margin-top: -10px;
        }

        .hero-section .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Registration Section Styling */
        .registration-section {
            padding: 80px 0;
            text-align: center;
            background-color: #f4f4f4;
            color: white;
        }

        /* Flexbox for Layout */
        .registration-section .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Text Section Styling */
        .text-content {
            max-width: 50%;
            text-align: left;
        }

        .text-content h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .text-content p {
            font-size: 1.2rem;
            color: #555;
        }

        .text-content .register-btn {
            background-color: #4caf50;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .text-content .register-btn:hover {
            background-color: #388e3c;
        }

        /* Banner Image Section */
        .banner-image img {
            width: 400px;  /* Fixed width */
            height: 300px;  /* Fixed height */
            object-fit: cover;  /* Maintain aspect ratio */
            border-radius: 10px;
        }

        /* Image Gallery Section */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;  /* Space between images */
            margin-top: 40px;
        }

        .gallery .col-md-2 {
            flex: 1 1 calc(20% - 15px);  /* 5 images per row */
            padding: 0;
        }

        .gallery img {
            width: 100%;
            height: 300px;  /* Fixed height for all images */
            object-fit: cover;  /* Ensure the aspect ratio is maintained */
            border-radius: 10px;
        }

        /* Second Row Gallery (7 images) */
        .gallery-2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;  /* Space between images */
            margin-top: 40px;
        }

        .gallery-2 .col-md-1 {
            flex: 1 1 calc(14.285% - 15px);  /* 7 images per row */
            padding: 0;
        }

        .gallery-2 img {
            width: 100%;
            height: 300px;  /* Fixed height for all images */
            object-fit: cover;  /* Ensure the aspect ratio is maintained */
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            /* On small screens, adjust the gallery to 1 column */
            .gallery .col-md-2,
            .gallery-2 .col-md-1 {
                flex: 1 1 100%;  /* Full width on mobile */
            }
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Logo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/p2.jpeg" alt="Basketball Logo"> <!-- Local logo image -->
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="caption">
            Join the Exciting Basketball Tournament!
        </div>
    </section>

    <!-- Registration Section with Banner -->
    <section class="registration-section">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- Text Content -->
            <div class="text-content">
                <h2>Register for the Basketball Tournament</h2>
                <p>Sign up now and show your skills in the thrilling basketball competition!</p>
                <a href="../registration/basketballregistration.html" class="register-btn">Register Now</a>
            </div>

            <!-- Right-side Banner Image -->
            <div class="banner-image">
                <img src="../image/basketball-banner.png" alt="Basketball Banner">
            </div>
        </div>
    </section>

    <!-- First Image Gallery Section -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">üî• Cricket Action Shots</h2>
        <div class="row gallery">
            <div class="col-md-2">
                <img src="../image/basketball.png" alt="Match Photo 1">
            </div>
            <div class="col-md-2">
                <img src="../image/basketball-banner.png" alt="Match Photo 2">
            </div>
            <div class="col-md-2">
                <img src="../image/basketball.png" alt="Match Photo 3">
            </div>
            <div class="col-md-2">
                <img src="../image/basketball-banner.png" alt="Match Photo 4">
            </div>
            <div class="col-md-2">
                <img src="../image/basketball.png" alt="Match Photo 5">
            </div>
        </div>
    </section>

    <!-- Second Image Gallery Section with 7 images -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">üèÄ More Basketball Shots</h2>
        <div class="row gallery-2">
            <div class="col-md-1">
                <img src="../image/basketball.png" alt="Match Photo 6">
            </div>
            <div class="col-md-1">
                <img src="../image/basketball-banner.png" alt="Match Photo 7">
            </div>
            <div class="col-md-1">
                <img src="../image/basketball.png" alt="Match Photo 8">
            </div>
            <div class="col-md-1">
                <img src="../image/basketball-banner.png" alt="Match Photo 9">
            </div>
            <div class="col-md-1">
                <img src="../image/basketball.png" alt="Match Photo 10">
            </div>
            <div class="col-md-1">
                <img src="../image/basketball-banner.png" alt="Match Photo 11">
            </div>
            <div class="col-md-1">
                <img src="../image/basketball.png" alt="Match Photo 12">
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>üìç All matches will be played at GEC Sheohar, Basketball Court.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .full-screen-container {
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: radial-gradient(circle, rgba(58, 123, 213, 1) 0%, rgba(45, 74, 155, 1) 100%),
                        url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .header {
            z-index: 1;
            text-align: center;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
        }
        .logo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            width: 80%;
            z-index: 1;
        }
        .game-card {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        .game-card img {
            height: 250px;
            width: 100%;
            object-fit: cover;
        }
        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 0 0 15px 15px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .register-btn {
            background: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .register-btn:hover {
            background: #e67e22;
            transform: scale(1.05);
        }
        .game-card img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="full-screen-container">
        <div class="overlay"></div>
        <div class="header">
            <div>
                <img src="../image/p2.jpeg" alt="Event Logo" class="logo">
            </div>
            Games List
        </div>
        <div class="game-container">
            <div class="game-card">
                <img src="../image/chess.png" class="card-img-top" alt="Cricket">
                <div class="card-body">
                    <h5 class="card-title">Chess</h5>
                    <a href="chess.html" class="register-btn"> Click Here </a>
                </div>
            </div>
            <div class="game-card">
                <img src="../image/ludo.png" class="card-img-top" alt="ludo">
                <div class="card-body">
                    <h5 class="card-title">Ludo</h5>
                    <a href="ludo.html" class="register-btn"> Click Here </a>
                </div>
            </div>
            <div class="game-card">
                <img src="../image/musicalchair.png" class="card-img-top" alt="musicalchair">
                <div class="card-body">
                    <h5 class="card-title">Musical Chair</h5>
                    <a href="musicalchair.html" class="register-btn"> Click Here </a>
                </div>
            </div>
            <div class="game-card">
                <img src="../image/javellin.png" class="card-img-top" alt="javellin">
                <div class="card-body">
                    <h5 class="card-title">Javellin</h5>
                    <a href="javelin.html" class="register-btn"> Click Here </a>
                </div>
            </div>
            <div class="game-card">
                <img src="../image/quiz.png" class="card-img-top" alt="quiz">
                <div class="card-body">
                    <h5 class="card-title">Quiz</h5>
                    <a href="/register/badminton" class="register-btn"> Click Here </a>
                </div>
            </div>
            <div class="game-card">
                <img src="../image/carromboard.png" class="card-img-top" alt="carromboard">
                <div class="card-body">
                    <h5 class="card-title">Carrom-Board</h5>
                    <a href="/register/badminton" class="register-btn"> Click Here </a>
                </div>
            </div>
            <div class="game-card">
                <img src="../image/freefire2.png" class="card-img-top" alt="freefire">
                <div class="card-body">
                    <h5 class="card-title">Free Fire</h5>
                    <a href="../inner/freefire.html" class="register-btn"> Click Here </a>
                </div>
            </div>
            <div class="game-card">
                <img src="../image/pubg.png" class="card-img-top" alt="pubg">
                <div class="card-body">
                    <h5 class="card-title">Pubg</h5>
                    <a href="/register/badminton" class="register-btn"> Click Here </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>

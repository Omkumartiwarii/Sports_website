<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 20px;
        }

        .navbar-brand img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left:-100px;
            object-fit: cover;
        }

        .hero-section {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-caption {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .registration-section {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: perspective(800px) rotateY(10deg);
            transition: transform 0.5s ease;
        }

        .form-container:hover {
            transform: perspective(800px) rotateY(0deg);
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #ff5722;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #e64a19;
        }

        .gallery-section {
            padding: 40px 20px;
            background-color: #f8f8f8;
            text-align: center;
        }

        .gallery-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/p2.jpeg" alt="chess">
            </a>
        </div>
    </nav>

    <section class="registration-section">
    <h2>Register for the Chess Tournament</h2>
    <p>Sign up now to showcase your chess skills!</p>
    <div class="form-container">
        <a href="../registration/chessregistration.html">
            <button type="button">Register Now</button>
        </a>
    </div>
</section>


    <section class="gallery-section">
        <h2>Chess Tournament Highlights</h2>
        <div class="gallery-container">
            <img src="../image/chess1.png" alt="Chess Photo 1" onclick="openLightbox(this)">
            <img src="../image/chess2.png" alt="Chess Photo 2" onclick="openLightbox(this)">
            <img src="../image/chess3.png" alt="Chess Photo 3" onclick="openLightbox(this)">
            <img src="../image/chess4.png" alt="Chess Photo 4" onclick="openLightbox(this)">
            <img src="../image/chess5.png" alt="Chess Photo 5" onclick="openLightbox(this)">
            <img src="../image/chess6.png" alt="Chess Photo 6" onclick="openLightbox(this)">
            <img src="../image/chess7.png" alt="Chess Photo 7" onclick="openLightbox(this)">
            <img src="../image/chess.png" alt="Chess Photo 8" onclick="openLightbox(this)">
        </div>
    </section>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-image" src="" alt="Lightbox Image">
    </div>

    <footer>
        <p>üìç All matches will be played at GEC Sheohar, Chess Arena. Contact us: info@chesstournament.com</p>
    </footer>

    <script>
        // Function to open the lightbox
        function openLightbox(image) {
            var lightbox = document.getElementById('lightbox');
            var lightboxImage = document.getElementById('lightbox-image');
            lightbox.style.display = 'flex';
            lightboxImage.src = image.src;
        }

        // Function to close the lightbox
        function closeLightbox() {
            var lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }
    </script>
</body>
</html>

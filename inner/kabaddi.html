<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabaddi Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #f44336, #e91e63);
        }

        .navbar-brand img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* 3D Effect for Background with Particles */
        .hero-section {
            background: linear-gradient(45deg, #ff5722, #2196F3);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            height: 500px;
            position: relative;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Caption Styling */
        .hero-section .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            animation: float 4s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: translate(50px, -50px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(100px, -100px) scale(0.5);
                opacity: 0;
            }
        }

        /* Registration Section */
        .registration-section {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
            z-index: 2;
        }

        .registration-section h2 {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
        }

        .registration-section p {
            font-size: 1.2rem;
            color: #555;
        }

        .register-btn {
            background-color: #4caf50;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .register-btn:hover {
            background-color: #388e3c;
        }

        /* Image Gallery Section */
        .image-gallery {
            margin-top: 50px;
            padding: 30px;
            text-align: center;
            z-index: 2;
        }

        .image-gallery h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .image-gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Logo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/p2.jpeg" alt="Kabaddi Logo"> <!-- Local logo image -->
            </a>
        </div>
    </nav>

    <!-- Hero Section with Moving Gradient Background and Floating Particles -->
    <section class="hero-section">
        <div class="caption">
            Kabaddi Tournament 2025 - Join Now!
        </div>
        <!-- Floating Particles -->
        <div class="particles">
            <!-- Dynamic particles -->
            <div class="particle" style="top: 10%; left: 20%; width: 20px; height: 20px; animation-delay: 0s;"></div>
            <div class="particle" style="top: 30%; left: 40%; width: 15px; height: 15px; animation-delay: 1s;"></div>
            <div class="particle" style="top: 50%; left: 60%; width: 25px; height: 25px; animation-delay: 2s;"></div>
            <div class="particle" style="top: 70%; left: 30%; width: 18px; height: 18px; animation-delay: 3s;"></div>
            <div class="particle" style="top: 80%; left: 80%; width: 30px; height: 30px; animation-delay: 4s;"></div>
        </div>
    </section>

    <!-- Registration Section -->
    <section class="registration-section">
        <h2>Register for the Kabaddi Tournament</h2>
        <p>Get ready to compete in the most thrilling Kabaddi tournament. Show your strength and strategy!</p>
        <a href="../registration/kabaddiregistration.html" class="register-btn">Register Now</a>
    </section>

    <!-- Image Gallery Section -->
    <section class="image-gallery container">
        <h2>Event Photos</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="../image/kabaddi2.png" alt="Kabaddi Photo 1"> <!-- Local image path -->
            </div>
            <div class="col-md-4">
                <img src="../image/kabaddi.png" alt="Kabaddi Photo 2"> <!-- Local image path -->
            </div>
            <div class="col-md-4">
                <img src="../image/kabaddi1.jpeg" alt="Kabaddi Photo 3"> <!-- Local image path -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>üìç All matches will be held at GEC Sheohar, Kabaddi Ground.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .navbar-brand img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Hero Section Styling */
        .hero-section {
            background-image: url('images/table-tennis-bg.jpg'); /* Local image path */
            background-size: cover;
            background-position: center;
            color: white;
            height: 350px;  /* Reduced height */
            text-align: center;
            position: relative;
            margin-top: -10px;  /* Removed extra space */
        }

        .hero-section .caption {
            position: absolute;
            bottom: 20px;  /* Adjusted bottom space */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;  /* Adjusted font size */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Registration Section Styling */
        .registration-section {
            background-color: #f4f4f4;
            padding: 50px 0;
            text-align: center;
        }

        .registration-section h2 {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
        }

        .registration-section p {
            font-size: 1.2rem;
            color: #555;
        }

        .register-btn {
            background-color: #4caf50;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .register-btn:hover {
            background-color: #388e3c;
        }

        /* Image Gallery Styling */
        .image-gallery {
            margin-top: 50px;
            padding: 30px;
            text-align: center;
        }

        .image-gallery h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .image-gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Logo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/p2.jpeg" alt="Table Tennis Logo"> <!-- Local logo image -->
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="caption">
            Join the Ultimate Table Tennis Tournament!
        </div>
    </section>

    <!-- Registration Section -->
    <section class="registration-section">
        <h2>Register for the Table Tennis Tournament</h2>
        <p>Sign up now to compete in the most thrilling table tennis competition! Test your skills and win exciting prizes.</p>
        <a href="../registration/tabletenisregistration.html" class="register-btn">Register Now</a>
    </section>

    <!-- Image Gallery Section -->
    <section class="image-gallery container">
        <h2>Event Photos</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="../image/tabletenis2.jpg" alt="Match Photo 1"> <!-- Local image path -->
            </div>
            <div class="col-md-4">
                <img src="../image/tabletenis.png" alt="Match Photo 2"> <!-- Local image path -->
            </div>
            <div class="col-md-4">
                <img src="../image/tabletenis1.png" alt="Match Photo 3"> <!-- Local image path -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>üìç All matches will be played at GEC Sheohar, Indoor Court.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

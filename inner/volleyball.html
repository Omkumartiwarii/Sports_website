<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Championship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar */
        .navbar {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }
        .navbar-brand img {
            height: 50px;
            border-radius: 50%;  /* Makes the logo circular */
            object-fit: cover;   /* Ensures the image fits well */
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f5f5f5;
            padding: 50px 5%;
        }
        .hero-text {
            width: 50%;
        }
        .hero-text p {
            color: #333; /* Dark Gray color */
        }
        .hero img {
            width: 45%;
            border-radius: 10px;
        }
        .register-btn {
            background: #ff5722;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }
        .register-btn:hover {
            background: #e64a19;
        }

        /* Image Gallery */
        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Logo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../image/p2.jpeg" alt="Volleyball Logo">
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>üèê Volleyball Championship 2025</h1>
            <p>Join the ultimate volleyball showdown! Compete with the best and showcase your talent on the court.</p>
            <a href="../registration/volleyballregistration.html" class="register-btn">Register Now</a>
        </div>
        <img src="../image/volleyballbanner.png" alt="Volleyball Tournament">
    </section>

    <!-- Image Gallery -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">üî• Action Shots</h2>
        <div class="row gallery">
            <div class="col-md-4">
                <img src="../image/vollyball1.jpg" alt="Match Photo 1">
            </div>
            <div class="col-md-4">
                <img src="../image/vollyball2.jpg" alt="Match Photo 2">
            </div>
            <div class="col-md-4">
                <img src="../image/vollyball.png" alt="Match Photo 3">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>üìç Matches will be held at GEC Sheohar, Volleyball Arena.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

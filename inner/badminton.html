<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section Styling */
        .hero-section {
            position: relative;
            background-image: url('https://via.placeholder.com/1920x600.png?text=Badminton+Tournament');
            background-size: cover;
            background-position: center;
            color: white;
            height: 400px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark Overlay for Readability */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Ensure Text is Above the Overlay */
        .hero-section h1 {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size for a perfect circle */
            border-radius: 50%;  /* Makes the logo circular */
            object-fit: cover;   /* Ensures the image fits well */
            z-index: 2;
        }

        /* Image Styling */
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Footer Styling */
        footer {
            background: #222;
            color: white;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Logo in the Top Left -->
        <img src="../image/p2.jpeg" alt="Badminton Logo" class="logo">

        <h1>Welcome to the Badminton Tournament</h1>
    </section>

    <!-- Registration Section -->
    <section class="container text-center mt-5">
        <h2>Register for the Badminton Tournament</h2>
        <p>Join us for an exciting badminton competition. Show your skills and compete for the championship!</p>
        <a href="../registration/badmintonregistration.html" class="btn btn-success btn-lg">Register Now</a>
    </section>

    <!-- Photos Section -->
    <section class="container mt-5">
        <h2 class="text-center mb-4">Badminton Action Shots</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="../image/badminton2.jpg" alt="Badminton Photo 1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="../image/badminton3.jpg" alt="Badminton Photo 2">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="../image/badminton8.png" alt="Badminton Photo 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <p>All matches will be played at GEC Sheohar, Indoor Court.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
